<html>

</head>
<body>
    <!-- Page Content Below -->
    <h1 class="animated jello">Aplikasi</h1>
    <div id="links" class="animated fadeInLeft delay-1s">
        <a class="link" target="_blank" onclick="copyLink('https://arahlink.id/DZTj')">Cheat 8 Ball Pool</a>
        <a class="link" target="_blank" onclick="copyLink('https://www.1sekolah.com/#?url=mLO0bLF4Gw17v7byFEDgm81iWRzyW81uGwF/vEJiAR9FUqNkUCW0O7benZ5mQ8OuUC19njvAWR66DEJkQjXiWgaacR5fTVNLSC10vjz9mR66RZlLbj01')">Alight Motion</a>
        <a class="link" target="_blank" onclick="copyLink('Kosong')">Commin Soon</a>
    </div>
    
    <a class="atrib" href="https://1sekolah.com">www.1sekolah.com</a>

    <script>
        function copyLink(link) {
            // Salin link ke clipboard
            var dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = link;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);

            // Tampilkan pop-up dengan link berhasil disalin
            var popup = document.createElement('div');
            popup.id = 'popup';
            popup.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center;">
                    <div style="width: 70%; padding: 20px; background: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); position: relative; text-align: center;">
                        <span style="position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer;" onclick="closePopup()">Ã—</span>
                        <strong>Link Berhasil Disalin!</strong>
                        <br>
                        <div style="border: 1px solid #ccc; padding: 10px; margin-top: 10px; overflow-x: auto; white-space: nowrap;">
                            ${link}
                        </div>
                        <div>No Password</div>
                        <br>
                        <small>Silahkan buka browser Chrome untuk paste link.</small>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
        }

        function closePopup() {
            // Tutup pop-up
            var popup = document.getElementById('popup');
            if (popup) {
                document.body.removeChild(popup);
            }
        }
    </script>
</body>
</html>
